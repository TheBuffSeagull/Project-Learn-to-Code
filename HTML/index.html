<!DOCTYPE html>
<!-- DOCTYPE starts every HTML doc to explain to the browser what is being used -->
<html>

<!-- The heading is a collection of meta data for the top of the website usually -->
<head>
    <!-- Charset="utf-8 is required to tell the browser what character set were using 
    (letters like japanese or english) -->
    <meta charset="utf-8"
    <title>My First Website</title>


</head>



<body>
    <!-- <p> is how you create paragraphs -->
    <p>
        My first body text!
    </p>
    
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>


    <h7>There is no h7</h7>
    <p1>There is no p1</p1>
    

</body>

</html>
